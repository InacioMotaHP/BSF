  <ion-slides pager="false" #slides [options]="slideOpts" (ionSlideDidChange)="slideShanged(slides)"
    (ionSlidesDidLoad)="slideShanged(slides)">
    <ion-slide>
      <ion-grid>
        <div class="msg" [hidden]='this.msgaguar == ""'>
          <ion-label class="msg">
            {{msgaguar}}
          </ion-label>
        </div>
        <ion-row>
          <ion-col>
            <div class="bloco" *ngFor="let pedis of pedidosTotais">
              <div class="bloco" *ngIf="pedis.fornecedorId == idEmpresa">
                <ion-grid [hidden]='pedis.status!="Realizado"'>
                  <ion-row>
                    <ion-col size='4'>Hor치rio:</ion-col>
                    <ion-col displayFormat="DD/MM/YYYY HH:mm" pickerFormat="MMM D:HH:mm">
                      {{pedis.dataEhorario|date:'short'}}</ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col size='4'>Valor:</ion-col>
                    <ion-col>{{pedis.ValorTotal.toFixed(2)}}</ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col size='4'>Status:</ion-col>
                    <ion-col id='statusR'>{{pedis.status}}</ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col>
                    </ion-col>
                    <ion-col>
                      <ion-button color="success" shape="round" (click)='Visualizar(pedis.id)'>Atender</ion-button>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </div>
            </div>
          </ion-col>
        </ion-row>

      </ion-grid>


    </ion-slide>
    <ion-slide>
      <ion-grid>
        <div class="msg" [hidden]='this.msgem == ""'>
          <ion-label class="msg">
            {{msgem}}
          </ion-label>
        </div>
        <ion-row>
          <ion-col>

            <div class="bloco" *ngFor="let pedis of pedidosTotais">
              <div class="bloco" *ngIf="pedis.fornecedorId == idEmpresa">

                <ion-grid [hidden]='pedis.status!="Em andamento"'>
                  <ion-row>
                    <ion-col size='4'>Hor치rio:</ion-col>
                    <ion-col>{{pedis.dataEhorario|date:'short'}}</ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col size='4'>Valor:</ion-col>
                    <ion-col>{{pedis.ValorTotal.toFixed(2)}}</ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col size='4'>Status:</ion-col>
                    <ion-col id='statusR'>{{pedis.status}}</ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col>
                    </ion-col>
                    <ion-col>
                      <ion-button color="danger" shape="round" (click)='Visualizar(pedis.id)'>Resumo</ion-button>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </div>
            </div>

          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-slide>
  </ion-slides>

</ion-content>
